<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details to Google Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form method="post" action="https://script.google.com/macros/s/AKfycbz3FccdWq9UvuIrTeEVWC_uIbMFEUIMa7orFC69AClgEOnYtr-OaIDQNiCuiH_TV8QlgQ/exec" name="contact-form">
            <h4>Contact Form</h4>
            <input type="text" name="your-name" placeholder="Name">
            <input type="text" name="your-number" placeholder="Number">
            <input type="email" name="your-email" placeholder="Email">
            <textArea name="message" rows="7" placeholder="Your Message"></textArea>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
